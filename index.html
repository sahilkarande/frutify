<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Responsive fruit website - Bedimcode</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
         <a href="#" class="nav__logo"> 
            <img src="assets/img/logo.png" alt=""> Fruit 
         </a>

         <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
               <li class="nav__item">
                  <a href="#home" class="nav__link">Home</a>
               </li>

               <li class="nav__item">
                  <a href="#about" class="nav__link">About Us</a>
               </li>

               <li class="nav__item">
                  <a href="#popular" class="nav__link">Popular</a>
               </li>

               <li class="nav__item">
                  <a href="#join" class="nav__link">join us</a>
               </li>
            </ul>

            <!-- close button -->
            <div class="nav__close" id="nav-close">
               <i class="ri-close-line"></i>
            </div>

            <img src="assets/img/branch-2.png" alt="" class="nav__img-1">
            <img src="assets/img/fruit-line-1.png" alt="" class="nav__img-2">
         </div>

         <!--toggle button  -->
         <div class="nav__toggle" id="nav-toggle">
            <i class="ri-apps-2-line"></i>
         </div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home section" id="home">
            <div class="home__container container grid">
               <div class="home__data">
                  <h1 class="home__title">
                     Enjoy The <br>
                     Best Fresh <br>
                     Fruits
                  </h1>

                  <p class="home__description">
                     Enjoy the best organic fruits harvested with 
                     the best possible quality, obtaining unique 
                     and delicious flavors.
                  </p>

                  <a href="#" class="button">
                     Order Fruit Now
                  </a>

                  <img src="assets/img/fruit-line-2.png" alt="iamge" class="home__fruit">
               </div>

               <img src="assets/img/home-fruits.png" alt="image" class="home__img">
            </div>

            <img src="assets/img/branch-2.png" alt="image" class="home__branch">
         </section>

         <!--==================== ENJOY ====================-->
         <section class="enjoy section">
            <h2 class="section__title">
               Eat And Enjoy
            </h2>

            <div class="enjoy__container container grid">
               <article class="enjoy__card">
                  <div class="enjoy__bg"></div>

                  <img src="assets/img/enjoy-1.png" alt="img" class="enjoy__img">
                  <h3 class="enjoy__title">Healthy</h3>
                  <span class="enjoy__subtitle">Tropical Fruit</span>
               
               </article>

               <article class="enjoy__card">
                  <div class="enjoy__bg"></div>

                  <img src="assets/img/enjoy-2.png" alt="img" class="enjoy__img">
                  <h3 class="enjoy__title">Delicious</h3>
                  <span class="enjoy__subtitle">Field Fruit</span>
               </article>

               <article class="enjoy__card">
                  <div class="enjoy__bg"></div>

                  <img src="assets/img/enjoy-3.png" alt="img" class="enjoy__img">
                  <h3 class="enjoy__title">Organic</h3>
                  <span class="enjoy__subtitle">Tropical Fruit</span>
               </article>
            </div>
         </section>

         <!--==================== ABOUT US ====================-->
         <section class="about section" id="about">
            
         </section>

         <!--==================== POPULAR ====================-->
         <section class="popular section" id="popular">
            
         </section>

         <!--==================== JOIN US ====================-->
         <section class="join section" id="join">
            
         </section>
      </main>

      <!--==================== FOOTER ====================-->
      <footer class="footer">
         
      </footer>

      <!--========== SCROLL UP ==========-->


      <!--=============== SCROLLREVEAL ===============-->
      <script src=""></script>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
